<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Lopes - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/1627845140513.jpg" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Gabriel Lopes</h1>
        <a
          id="userLink"
          target="_blank"
          href="https://github.com/Gabriellopes232"
        >
          <img src="images/github.svg" alt="ícone github" />
          GabrielLopes</a
        >
        <p id="userBio">
          A programmer focused on building a future through teaching and
          education.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              target="_blank"
              href="https://www.youtube.com/channel/UC7maEQvwKAaMDQ_2JqlZeCw"
            >
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="linkedin">
            <a
              target="_blank"
              href="https://www.linkedin.com/in/gabriellopes232/"
            >
              <img src="./images/Group_6423_1 1.png" alt="icone linkedin" />
            </a>
          </li>
          <li class="facebook">
            <a
              target="_blank"
              href="https://www.facebook.com/profile.php?id=100017221774276"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a target="_blank" href="https://www.instagram.com/gabriellopesxz/">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <img
      class="logoDoWhile"
      src="./images/logo-do-while-2021.png"
      alt="Logo DoWhile"
    />
    <script src="main.js"></script>
    <script src="./script.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('main'), {
        max: 7,
        speed: 300
      })
    </script>
  </body>
</html>
